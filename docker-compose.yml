version: '3.1'
services:
  db:
    image: mysql
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    env_file:
      - ./.env.db
    ports:
      - 3306:3306
    volumes:
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/1.sql
      - ./data:/var/lib/mysql
  service_api:
      container_name: api_service
      image: node:16
      working_dir:  /usr/src/cms-brave
      restart: always
      command: bash -c "npm install && npm run debug"
      volumes:
      - ./src/:/usr/src/cms-brave/src/
      - ./dist/:/usr/src/cms-brave/dist/
      # - ./public/:/usr/src/cms-brave/dist/static
      - ./logs/:/usr/src/cms-brave/logs/
      - ./package.json:/usr/src/cms-brave/package.json
      ports:
      - "5050:5050"
      depends_on:
      - db
      env_file:
      - ./.env
